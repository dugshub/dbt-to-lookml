# semantic-patterns configuration

project: spothero-gold

input: ./semantic_models
output: ./lookml
schema: gold
format: semantic-patterns

# Generator options
options:
  dialect: redshift
  pop_strategy: dynamic
  date_selector: true
  convert_tz: false
  # view_prefix: ""
  # explore_prefix: ""

# Output options
output_options:
  manifest: true
  clean: clean  # or 'warn' or 'ignore'

# Looker destination (LookML generation + Git push + dev sync)
looker:
  enabled: false  # Set to true to enable LookML generation

  # LookML model file settings
  model:
    name: gold
    connection: database

  # Explores (optional - omit for views only)
  explores:
    - fact: rentals
    - fact: facility_lifecycle
      # label: Custom Label
      # joined_facts: []
      # join_exclusions: []

  # Git repository (required if enabled=true)
  # repo: myorg/looker-models         # Git repo backing Looker project
  # branch: sp-generated              # Branch for generated LookML
  # path: lookml/                     # Path within repo (optional)

  # Looker dev sync (optional)
  # base_url: https://mycompany.looker.com  # Looker instance
  # project_id: my_project            # Looker project name
  # sync_dev: true                    # Sync user's dev environment
