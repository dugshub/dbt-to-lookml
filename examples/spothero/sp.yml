project: spothero

input: .
output: ./lookml
schema: gold

options:
  dialect: redshift
  pop_strategy: dynamic
  date_selector: true
  convert_tz: false

output_options:
  clean: clean
  manifest: true

looker:
  enabled: true
  repo: myorg/looker-models     # Update with your repo
  branch: sp-generated

  model:
    name: spothero
    connection: database

  explores:
    - fact: rentals
    - fact: facility_lifecycle

