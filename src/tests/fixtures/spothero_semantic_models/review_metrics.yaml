    type_params:
      measure: average_star_rating
    config:
      meta:
        subject: "Metrics"
        category: "Ratings and Reviews"
        bi_field: true
        primary_entity: review

  - name: total_positive_prompts
    label: "Total Positive Prompts"
    description: "Sum of positive sentiment prompts selected."
