metrics:
  - name: revenue_growth
    type: derived
    type_params:
      expr: "current_revenue - previous_revenue"
      metrics:
        - name: total_revenue_metric
          alias: current_revenue
        - name: total_revenue_metric
          alias: previous_revenue
          offset_window: "1 month"
    label: Revenue Growth
    description: Month-over-month revenue growth
    meta:
      primary_entity: rental_sk

  - name: revenue_growth_rate
    type: derived
    type_params:
      expr: "(current - prior) / prior"
      metrics:
        - name: total_revenue_metric
          alias: current
        - name: total_revenue_metric
          alias: prior
          offset_window: "1 month"
    label: Revenue Growth Rate
    description: Percentage growth in revenue month-over-month
    meta:
      primary_entity: rental_sk
