version: 2

semantic_models:
  - name: sessions
    description: Session dimension exposing user behavior from `redshift_gold.dim_user_sessions`.
    model: ref('dim_user_sessions')
    defaults:
      agg_time_dimension: session_date
    entities:
      - name: session
        type: primary
        expr: session_id
      - name: user
        type: foreign
        expr: user_id
    dimensions:
      - name: session_date
        description: Date the session occurred.
        type: time
        type_params:
          time_granularity: day
        expr: event_date
        config:
          meta:
            subject: "Universal"
            category: "Time Periods"
            is_primary_time: true
      - name: platform
        description: Platform associated with the session.
        type: categorical
        expr: platform
        config:
          meta:
            subject: "Customers"
            category: "Behavioral Patterns"
      - name: marketing_channel
        description: Marketing channel attributed to the session.
        type: categorical
        expr: marketing_channel
        config:
          meta:
            subject: "Customers"
            category: "Acquisition Channels"
      - name: utm_source
        description: UTM source parameter captured for the session.
        type: categorical
        expr: utm_source
        config:
          meta:
            subject: "Customers"
            category: "Campaign Tracking"
      - name: utm_medium
        description: UTM medium parameter captured for the session.
        type: categorical
        expr: utm_medium
        config:
          meta:
            subject: "Customers"
            category: "Campaign Tracking"
      - name: is_logged_in
        description: Indicates whether the user was authenticated.
        type: categorical
        expr: is_logged_in
        config:
          meta:
            subject: "Customers"
            category: "User Status"
