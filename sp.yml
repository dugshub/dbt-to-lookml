# semantic-patterns configuration

project: spothero-gold

input: .
output: ./lookml
schema: gold

model:
  name: gold
  connection: database

explores:
  - fact: rentals
  - fact: facility_lifecycle

output_options:
  clean: clean
  manifest: true

options:
  dialect: redshift
  pop_strategy: dynamic
  date_selector: true
  convert_tz: false


